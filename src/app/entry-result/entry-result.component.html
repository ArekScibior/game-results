<h1 style="margin-bottom: 20px;" mat-dialog-title>Wprowadzanie wynik√≥w</h1>
<div mat-dialog-content>
  <div class="row" style="margin-bottom: 20px;">
    <div class="col-md-3">
      <label for=""><b>Gracz 1:</b></label>
    </div>
    <div class="col-md-9">
      <input [(ngModel)]="player1"
            [typeahead]="players"
            [typeaheadScrollable]="true"
            [typeaheadOptionsInScrollableView]="6"
            class="form-control">
    </div>
  </div>
  <div class="row" style="margin-bottom: 10px;">
    <div class="col-md-3">
      <label for=""><b>Gracz 2:</b></label>
    </div>
    <div class="col-md-9">
        <input [(ngModel)]="player2"
        [typeahead]="players"
        [typeaheadScrollable]="true"
        [typeaheadOptionsInScrollableView]="4"
        class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <b>Wynik spotkania: </b>
    </div>
    <div class="col-md-9">
      {{player1}} <b><input [ngModel]="player1Score" class="score" type="number" min="0" step="1" (ngModelChange)="onChange($event, 1)"> - <input [ngModel]="player2Score" class="score" type="number" min="0" step="1" (ngModelChange)="onChange($event, 2)"></b> {{player2}}
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Anuluj</button>
  <button mat-button (click)="save()">Zapisz</button>
</div>
