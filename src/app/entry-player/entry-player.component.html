<h1 style="margin-bottom: 20px;" mat-dialog-title>Dodaj nowego gracza</h1>
<div mat-dialog-content>
  <div class="col-md-12">
    <label><b>Imię i nazwisko:</b></label>
  </div>
  <div class="col-md-12 input entry-input">
    <input type="text" [(ngModel)]="name" class="form-control"/>
  </div>    

  <div class="col-md-12">
    <label><b>Data urodzenia:</b></label>
  </div>
  <div class="col-md-12 input entry-input">
    <!-- <input type="text" [(ngModel)]="age" class="form-control"/> -->

    <mat-form-field appearance="outline">

      <input [(ngModel)]="dateOfBirth" matInput [matDatepicker]="basicDatepicker">
      <mat-datepicker-toggle matPrefix [for]="basicDatepicker">
        <mat-icon matDatepickerToggleIcon>
          calendar_month
        </mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #basicDatepicker></mat-datepicker>

    </mat-form-field>


    <!-- <mat-form-field appearance="outline">
      <input  [(ngModel)]="" matInput formControlName="releasedAt" [matDatepicker]="releasedAtPicker">
      <mat-datepicker-toggle matPrefix [for]="releasedAtPicker">
        <mat-icon matDatepickerToggleIcon>
          calendar_month
        </mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #releasedAtPicker></mat-datepicker>
    </mat-form-field> -->
  </div>

  <div class="col-md-12">
   <label><b>Ulubiony klub (opcjonalnie):</b></label>
  </div>
  <div class="col-md-12 input  entry-input">
    <input [(ngModel)]="favouriteClub"
    [typeahead]="clubs"
    [typeaheadScrollable]="true"
    [typeaheadOptionsInScrollableView]="5"
    class="form-control">
  </div>
  <div class="col-md-12">
    <label><b>Zdjęcie:</b></label>
   </div>
   <div class="col-md-12 input  entry-input">
     <input style="height: 100%;" [(ngModel)]="avatar" type="file" (change)="handleUpload($event)"
     class="form-control">
   </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Anuluj</button>
  <button mat-button (click)="save()">Dodaj</button>
</div>
